<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
.list{
    list-style: none;
    color: black;
    margin-right: 75%;
    background-color: aliceblue;
    
}
.list li {
background-color:blue;
}
.list li:nth-child(2n+1) {
	background: red;
}
.list li:nth-child(2n) {
	background: blue;
}



</style>

</head>
<body>
    
<ul class="list">
<li>Text1</li1>
<li>Text2</li>
<li>Text3</li>
<li>Text4</li>
<li>Text5</li>
</ul>



</body>
